name: Tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  bats:
    name: Run Bats Suites
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install bats-core
        run: |
          sudo apt-get update
          sudo apt-get install -y bats

      - name: Run test suites
        run: test/run-tests.sh
